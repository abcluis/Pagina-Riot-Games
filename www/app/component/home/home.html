<div class="jumbotron">
    <div class="container">
        <h1>Rito page</h1>

        <p>
            <a class="btn btn-primary btn-lg">Learn more</a>
        </p>

</div>

<!----------------------Section for champions------------------>
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3" ng-repeat="champion in $ctrl.champions">
            <div class="thumbnail" >
                <img ng-src="{{$ctrl.rootImageUrl + champion.image.full}}" alt="Image Champ" ui-sref="navbar.champion-detail({id:champion.id})">
                <div class="caption">
                    <h3>{{champion.name}}</h3>
                    <p>
                        {{champion.title}}
                    </p>
                    <p>
                    </p>
                </div>
            </div>
        </div>
    </div>
